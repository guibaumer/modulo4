<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" 
            placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" min="0" max="10" placeholder="0-10" step="0.5"
             required value="5">
        </p>
        <p>
            <label for="imes">Per√≠odo letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia"></label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
