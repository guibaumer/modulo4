<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        fieldset {
            width: 500px;
            margin: auto;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <p>
                <label for="inum1">Número 1:</label>
                <input type="number" name="num" id="inum1"  min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="inum2">Número 2:</label>
                <input type="number" name="num2" id="inum2"  min="0" max="50" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="isoma"></label>
                <output id="isoma">0</output>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="iran"></label>
                <input type="range" name="ran" id="iran" min="0" max="10" value="5" oninput="ival.innerHTML = Number(iran.value)">
                <output id="ival">5</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
